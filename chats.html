<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>fictional character chat</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>fictional character chat</h1>
        <br />
        <p>"what if <b class="random-name"></b> had a phone"</p>
        <p>yeah now they're texting</p>
        <br />
        <p>also check out <a href="/index.html" target="_blank">tweets</a></p>
      </header>
      <main class="main">
        <form class="form">
          <input
            type="text"
            id="name-input"
            class="name-input"
            name="name-input"
            placeholder="name a fictional character"
          />
          <button type="submit" class="submit-button">generate</button>
        </form>
        <p class="loading-message"></p>
        <div class="feed"></div>
      </main>
      <footer class="footer">
        <p>
          view on
          <a
            href="https://github.com/eesazahed/fictional-character-tweets"
            target="_blank"
            >github</a
          >
        </p>
      </footer>
    </div>
    <script type="module" src="./assets/js/chat_main.js"></script>
  </body>
</html>
